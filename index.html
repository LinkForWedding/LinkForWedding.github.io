<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

        #invitation-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            border-radius: 10px;
        }

        #invitation-header {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: #333;
            margin-bottom: 20px;
        }

        #invitation-img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }

        #invitation-footer {
            margin-top: 20px;
            color: #777;
        }
    </style>
</head>

<body>
    <div id="invitation-container">
        <h1 id="invitation-header">You're Invited!</h1>
        <img id="invitation-img" src="Wedding.png" alt="Wedding Invitation" style="max-width: 100%; margin-top: 20px;">
        <p id="invitation-footer">Join us in celebrating the union of Vinod & Nisoba on 16-03-24 at Babylon-Huset.<br> We look forward to your presence on this special day!</p>
    </div>
</body>

</html>
